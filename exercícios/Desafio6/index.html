<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTMl5</h1>
    <hr>

    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir a tag que deve ser usada em cada um:</p>

    <ul type="disc">
        <li>
            <p><abbr title="Use a tag &lt; p &gt;">Parágrafos</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt; h1 &gt;">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt; ol &gt; e escolha o type numérico"> Listas numeradas</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt; ul &gt;">Listas com demarcadores </abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;abbr &gt;">Abreviações</abbr></p>
        </li>

    </ul>
    
</body>
</html>
